{% extends 'words/base.html' %}


{% block content %}
<main>
    <div class="signin_all">
        <form class="signin_form" method="post">
            {% csrf_token %}
            {% for f in form %}
                <p>{{ f }}
                <div class="form-error">{{f.errors}}</div>
            {% endfor %}
            <button class="signin_button" type="submit" value="Submit">
                Sign in
            </button>
        </form>
    </div>
</main>

{% endblock content %}
